<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icon.png" />
    <!-- Add '<a target="_blank" href="https://icons8.com/icon/39453/partly-cloudy-day">
    Partly Cloudy Day</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>' 
    when using in official site-->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
      <p class="location-icon">
        <img id="location-icon" src="#" alt="Hello" width="100" height="100" />
      </p>
    </div>
    <div class="time">
      <h5 class="time">Time</h5>
    </div>
    <div class="temperature">
      <div class="degrees">
        <h2 class="temperature-degrees">34</h2>
        <span>C</span>
      </div>
      <div class="temperature-description">Bleh bleh bleh</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
